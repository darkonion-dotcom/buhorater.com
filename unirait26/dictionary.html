<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Completo de Profesores - B√∫ho Rater</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        a { text-decoration: none; color: #004689; font-size: 1rem; margin-bottom: 5px; display: block; }
        a:hover { text-decoration: underline; color: #F1C40F; }
        h1 { color: #333; text-align: center; }
        .loading { text-align: center; color: #666; font-style: italic; margin-top: 20px; }
        .stats { font-size: 0.8rem; color: #999; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>üìö Directorio de Profesores</h1>
    <p style="text-align: center;"><a href="index.html">‚Üê Volver al buscador</a></p>
    <div id="stats" class="stats"></div>
    <hr>
    
    <div id="lista-profesores">
        <div class="loading">Cargando miles de profesores, espera un momento...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bpiujyhyejolnthdezxf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwaXVqeWh5ZWpvbG50aGRlenhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDI4NzUsImV4cCI6MjA4MTU3ODg3NX0.pPjXHC2saUAZ81T36PSBRgQGbDqQfw6A_Jxf1R4XMrU';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function cargarDirectorio() {
            try {
                // üëá AQU√ç EST√Å EL TRUCO: .range(0, 9999)
                // Esto le dice a Supabase: "Dame desde el maestro 0 hasta el 9,999" (o sea, todos).
                const { data, error, count } = await _supabase
                    .from('maestros')
                    .select('id, nombre', { count: 'exact' }) 
                    .order('nombre', { ascending: true })
                    .range(0, 9999); 

                const contenedor = document.getElementById('lista-profesores');
                const stats = document.getElementById('stats');

                if (error) throw error;

                if (!data || data.length === 0) {
                    contenedor.innerHTML = '<p style="text-align:center">No se encontraron datos.</p>';
                    return;
                }

                // ‚ö° OPTIMIZACI√ìN DE RENDIMIENTO
                // En lugar de insertar uno por uno (que traba la p√°gina), 
                // creamos una lista gigante en memoria y la pegamos de golpe.
                const listaHTML = data.map(profe => 
                    `<a href="Perfil.html?id=${profe.id}">${profe.nombre}</a>`
                ).join('');

                contenedor.innerHTML = listaHTML;
                stats.innerText = `Total de profesores indexados: ${data.length}`;

            } catch (err) {
                console.error("Error:", err);
                document.getElementById('lista-profesores').innerText = "Hubo un error cargando el directorio.";
            }
        }

        cargarDirectorio();
    </script>
</body>
</html>
